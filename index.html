<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/red.png">
    
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
                
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src="./songs/Neck Deep - Gold Steps.mp3"></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
            
        </div>
      </div>
      <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
    
        const playlist = $('.playlist')
        const app = {
            currentIndex:0,
            isPlaying:false,
            isRandom:false,
            songs: [
                {
                    name: "Die for you",
                    singer: "VALORANT, Grabbitz",
                    path: "./songs/Die For You - VALORANT Champions 2021 -.mp3",
                    image:"https://i.scdn.co/image/ab67616d00001e0208074b6de9b696b218c4b57a"
                },
                {
                    name: "VISIONS",
                    singer: "VALORANT,eaJ,Safari Riot",
                    path: "./songs/eaJ & Safari Riot - VISIONS.mp3",
                    image: "https://i.scdn.co/image/ab67616d00001e02159d66a6177cfe51ef87b164"
                },
                {
                    name: "Fire Again",
                    singer: "VALORANT,Ashnikko",
                    path:"./songs/valorant-feat.-ashnikko-fire-again_456243019.mp3",
                    image: "https://i.scdn.co/image/ab67616d00001e02995da4ec5a5389e9bd17d6c3"
                },
                {
                    name: "Can't Slow Me Down",
                    singer: "Mirani,IIIBOI,GroovyRoom,VALORANT",
                    path: "./songs/CantSlowMeDown-MiraniLilBOIGroovyRoom-7610456.mp3",
                    image:"https://i.scdn.co/image/ab67616d00001e02756259a2278099152e0e1cd5"
                },
                {
                    name: "Gold Steps",
                    singer: "Neck Deep",
                    path: "./songs/Neck Deep - Gold Steps.mp3",
                    image:"https://i.scdn.co/image/ab67616d00001e0282a3560435840c14a72f6b6e"
                },
                {
                    name: "Lowlife",
                    singer: "Neck Deep",
                    path: "./songs/neck_deep_lowlife_official_music_video_2102612820160327931.mp3",
                    image:"https://i.scdn.co/image/ab67616d00001e023a278953d20b499818ed7dae"
                },
                
            ],
            //Lắng nghe/xử lý các sự kiện (DOM events)

            handleEvents: function() {
                //Xử lý phóng to/ thu nhỏ CD
                const _this = this
                const cdWidth = cd.offsetWidth
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop 
                    const newCdWidth = cdWidth - scrollTop
                    cd.style.width = newCdWidth > 0 ? newCdWidth + "px":0
                    cd.style.opacity = newCdWidth / cdWidth 
                }
                //Xử lý CD rotate
                const cdThumbAnimate = cdThumb.animate([
                    {transform:'rotate(360deg)'}
                ], {
                    duration:10000, //10sec
                    iterations: Infinity
                })
                cdThumbAnimate.pause()
                //Xử lý khi click play and pause
                playBtn.onclick = function() {
                    if(_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                    //PLAY
                    audio.onplay = function() {
                        _this.isPlaying=true
                        player.classList.add('playing')
                        cdThumbAnimate.play()
                    }
                    //PAUSE
                    audio.onpause = function() {
                        _this.isPlaying=false
                        player.classList.remove('playing')
                        cdThumbAnimate.pause()
                    }
                    //Tiến độ bài hát 
                    audio.ontimeupdate = function() {
                        if(audio.duration) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                            progress.value = progressPercent
                        } else {

                        }
                    }
                    //Xử lý khi tua bài hát 
                    
                        progress.onchange = function(e) {
                        const seekTime = audio.duration/100 * e.target.value
                        audio.currentTime = seekTime
                    }
                    
                
                }
                //Xử lý prev/next
                

                nextBtn.onclick= function() {
                    _this.nextSong()
                    audio.play()
                }
                prevBtn.onclick= function() {
                    _this.prevSong()
                    audio.play()

                }
                //
                randomBtn.onclick = function() {
                    
                }
                
            },  
            
            //Định nghĩa các thuộc tính cho object
            
            defineProperties: function() {
                Object.defineProperty(this,'currentSong',{
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },

            //render Songs

            render: function() {
                const htmls = this.songs.map(song => {
                    return `
                    <div class="song">
                        <div class="thumb"
                            style="background-image: url('${song.image}')">
                
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    `
                })
                playlist.innerHTML = htmls.join('')
            },
            
            //
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path   

            },
            // Xử lí chuyển bài hát 
            nextSong: function() {
                this.currentIndex++
                if(this.currentIndex >= this.songs.length ) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong()
            },
            prevSong: function() {
                this.currentIndex--
                if(this.currentIndex < 0) {
                    this.currentIndex = this.songs.length-1 ;
                }
                this.loadCurrentSong()
            },

            //Xử lú random bài hát 
            

            start: function() {
                //Định nghĩa các thuộc tính cho object
                this.defineProperties()

                //Lắng nghe/xử lý các sự kiện (DOM events)
                this.handleEvents()

                //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong()

                //render playlist
                this.render()

                
            }
        }

        app.start()
        </script>
        
</body>

</html>
